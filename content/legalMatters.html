<form class="form" action="">
	<fieldset>
		<div class="widget">

			<div class="title">
				<img src="images/icons/dark/list.png" alt="" class="titleIcon" /><h6>New Legal Matter</h6>
			</div>

			<div class="formRow fluid">
            	<label>Information:</label>
                <div class="formRight mt12">
                    <span class="span7">
                    	<select name="relatedAccount"> 
							<option value="0" selected="selected">Select related account</option> 
							<option value="1">Account 1</option> 
							<option value="2">Account 2</option> 
							<option value="3">Account 3</option> 
							<option value="4">Account 4</option>
						</select>
                    </span>
                    <span class="span5">
                    	<select name="assignedTo"> 
							<option value="0" selected="selected">Assigned to</option> 
							<option value="1">Attorney 1</option> 
							<option value="2">Attorney 2</option> 
							<option value="3">Attorney 3</option> 
							<option value="4">Attorney 4</option>
						</select>
                    </span>
                </div>
                <div class="formRight mt12">
                    <span class="span3"><input type="text" placeholder="Plantiff" /></span>
                    <span class="span3"><input type="text" placeholder="Defender" /></span>
                    <span class="span3">
                    	<select name="cdStatus"> 
							<option value="0" selected="selected">Select Status</option> 
							<option value="1">Processing</option> 
							<option value="2">Litigation</option> 
							<option value="3">Negotiation</option> 
							<option value="4">Litigation Defense</option>
							<option value="5">Completed</option>
						</select>
                    </span>
                    <span class="span3"><input type="text" placeholder="Ref" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span6"><input type="text" placeholder="Open Date" /></span>
                    <span class="span6"><input type="text" placeholder="Close Date" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span12"><textarea placeholder="Description"></textarea></span>
                </div>
            </div>


			<div class="formRow fluid">
            	<label>Opposing Counsel:</label>
                <div class="formRight mt12">
                    <span class="span6"><input type="text" placeholder="Name" /></span>
                    <span class="span6"><input type="text" placeholder="Law Firm" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span4"><input type="text" placeholder="Jurisdiction" /></span>
                    <span class="span4"><input type="text" placeholder="E-mail" /></span>
                    <span class="span2"><input type="text" placeholder="Phone" /></span>
                    <span class="span2"><input type="text" placeholder="Fax" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span4"><input type="text" placeholder="Address" /></span>
                    <span class="span2"><input type="text" placeholder="City" /></span>
                    <span class="span4">
						<select name="State"> 
							<option value="" selected="selected">Select a State</option> 
							<option value="AL">Alabama</option> 
							<option value="AK">Alaska</option> 
							<option value="AZ">Arizona</option> 
							<option value="AR">Arkansas</option> 
							<option value="CA">California</option> 
							<option value="CO">Colorado</option> 
							<option value="CT">Connecticut</option> 
							<option value="DE">Delaware</option> 
							<option value="DC">District Of Columbia</option> 
							<option value="FL">Florida</option> 
							<option value="GA">Georgia</option> 
							<option value="HI">Hawaii</option> 
							<option value="ID">Idaho</option> 
							<option value="IL">Illinois</option> 
							<option value="IN">Indiana</option> 
							<option value="IA">Iowa</option> 
							<option value="KS">Kansas</option> 
							<option value="KY">Kentucky</option> 
							<option value="LA">Louisiana</option> 
							<option value="ME">Maine</option> 
							<option value="MD">Maryland</option> 
							<option value="MA">Massachusetts</option> 
							<option value="MI">Michigan</option> 
							<option value="MN">Minnesota</option> 
							<option value="MS">Mississippi</option> 
							<option value="MO">Missouri</option> 
							<option value="MT">Montana</option> 
							<option value="NE">Nebraska</option> 
							<option value="NV">Nevada</option> 
							<option value="NH">New Hampshire</option> 
							<option value="NJ">New Jersey</option> 
							<option value="NM">New Mexico</option> 
							<option value="NY">New York</option> 
							<option value="NC">North Carolina</option> 
							<option value="ND">North Dakota</option> 
							<option value="OH">Ohio</option> 
							<option value="OK">Oklahoma</option> 
							<option value="OR">Oregon</option> 
							<option value="PA">Pennsylvania</option> 
							<option value="RI">Rhode Island</option> 
							<option value="SC">South Carolina</option> 
							<option value="SD">South Dakota</option> 
							<option value="TN">Tennessee</option> 
							<option value="TX">Texas</option> 
							<option value="UT">Utah</option> 
							<option value="VT">Vermont</option> 
							<option value="VA">Virginia</option> 
							<option value="WA">Washington</option> 
							<option value="WV">West Virginia</option> 
							<option value="WI">Wisconsin</option> 
							<option value="WY">Wyoming</option>
						</select>         
                    </span>
                    <span class="span2"><input type="text" placeholder="Zip" /></span>
                </div>
            </div>

		    <div class="formSubmit"><input type="submit" value="Save" class="redB" /></div>

        </div>
    </fieldset>
</form>
