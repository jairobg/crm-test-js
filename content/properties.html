<form class="form" action="">
	<fieldset>
		<div class="widget">

			<div class="title">
				<img src="images/icons/dark/list.png" alt="" class="titleIcon" /><h6>Property</h6>
			</div>

			<div class="formRow fluid">
            	<label>Property information:</label>
                <div class="formRight mt12">
                    <span class="span4"><input type="text" placeholder="Property Address" /></span>
                    <span class="span2"><input type="text" placeholder="Property City" /></span>
                    <span class="span4">
						<select name="State"> 
							<option value="" selected="selected">Select a State</option> 
							<option value="AL">Alabama</option> 
							<option value="AK">Alaska</option> 
							<option value="AZ">Arizona</option> 
							<option value="AR">Arkansas</option> 
							<option value="CA">California</option> 
							<option value="CO">Colorado</option> 
							<option value="CT">Connecticut</option> 
							<option value="DE">Delaware</option> 
							<option value="DC">District Of Columbia</option> 
							<option value="FL">Florida</option> 
							<option value="GA">Georgia</option> 
							<option value="HI">Hawaii</option> 
							<option value="ID">Idaho</option> 
							<option value="IL">Illinois</option> 
							<option value="IN">Indiana</option> 
							<option value="IA">Iowa</option> 
							<option value="KS">Kansas</option> 
							<option value="KY">Kentucky</option> 
							<option value="LA">Louisiana</option> 
							<option value="ME">Maine</option> 
							<option value="MD">Maryland</option> 
							<option value="MA">Massachusetts</option> 
							<option value="MI">Michigan</option> 
							<option value="MN">Minnesota</option> 
							<option value="MS">Mississippi</option> 
							<option value="MO">Missouri</option> 
							<option value="MT">Montana</option> 
							<option value="NE">Nebraska</option> 
							<option value="NV">Nevada</option> 
							<option value="NH">New Hampshire</option> 
							<option value="NJ">New Jersey</option> 
							<option value="NM">New Mexico</option> 
							<option value="NY">New York</option> 
							<option value="NC">North Carolina</option> 
							<option value="ND">North Dakota</option> 
							<option value="OH">Ohio</option> 
							<option value="OK">Oklahoma</option> 
							<option value="OR">Oregon</option> 
							<option value="PA">Pennsylvania</option> 
							<option value="RI">Rhode Island</option> 
							<option value="SC">South Carolina</option> 
							<option value="SD">South Dakota</option> 
							<option value="TN">Tennessee</option> 
							<option value="TX">Texas</option> 
							<option value="UT">Utah</option> 
							<option value="VT">Vermont</option> 
							<option value="VA">Virginia</option> 
							<option value="WA">Washington</option> 
							<option value="WV">West Virginia</option> 
							<option value="WI">Wisconsin</option> 
							<option value="WY">Wyoming</option>
						</select>         
                    </span>
                    <span class="span2"><input type="text" placeholder="Property Zip" /></span>
                </div>
            </div>
            <div class="formRow">
                <label>Have You Every Applied For A Loan Modification With Your Lender (Whether Verbally or in Writing)?</label>
                <div class="formRight">
                	<select name="applyLoanModification">
                		<option value="Yes">Yes</option>
                		<option value="No" selected="selected">No</option>
                	</select>
                </div>
            </div>
            <div class="formRow">                
                <label>What Date Did You Apply For a Loan Modification?</label>
                <div class="formRight">
                	<input type="text" placeholder="Date" />
                </div>
            </div>
            <div class="formRow">
                <label>Have You Ever Defaulted on a Government HAMP (MHA) Loan Modification?</label>
                <div class="formRight">
                	<select name="hamp">
                		<option value="Yes">Yes</option>
                		<option value="No" selected="selected">No</option>
                	</select>
                </div>
			</div>
            <div class="formRow">
                <label>Have You Ever Defaulted on a Re-Payment Plan, HAMP or In-House Loan Modification?</label>
                <div class="formRight">
                	<select name="repayment">
                		<option value="Yes">Yes</option>
                		<option value="No" selected="selected">No</option>
                	</select>
                </div>
            </div>                
            <div class="formRow">
                <label>Monthly retainer</label>
                <div class="formRight">
                	<input type="text" />
                </div>
            </div>


			<div class="formRow fluid">
            	<label>First Mortgage:</label>
                <div class="formRight mt12">
                    <span class="span4"><input type="text" placeholder="Mortgage Company" /></span>
                    <span class="span4"><input type="text" placeholder="Loan number" /></span>
                    <span class="span4"><input type="text" placeholder="Principal Balance Owed" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span4"><input type="text" placeholder="Monthly Payment" /></span>
                    <span class="span4"><input type="text" placeholder="Interest Rate" /></span>
                    <span class="span4"><input type="text" placeholder="T/I" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span4"><input type="text" placeholder="Number of Payments Behind" /></span>
                    <span class="span4"><input type="text" placeholder="Date loan opened" /></span>
                    <span class="span4"><input type="text" placeholder="Date of Last payment" /></span>
                </div>
            </div>

			<div class="formRow fluid">
            	<label>Second Mortgage:</label>
                <div class="formRight mt12">
                    <span class="span4"><input type="text" placeholder="Mortgage Company" /></span>
                    <span class="span4"><input type="text" placeholder="Loan number" /></span>
                    <span class="span4"><input type="text" placeholder="Principal Balance Owed" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span4"><input type="text" placeholder="Monthly Payment" /></span>
                    <span class="span4"><input type="text" placeholder="Interest Rate" /></span>
                    <span class="span4"><input type="text" placeholder="T/I" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span4"><input type="text" placeholder="Number of Payments Behind" /></span>
                    <span class="span4"><input type="text" placeholder="Date loan opened" /></span>
                    <span class="span4"><input type="text" placeholder="Date of Last payment" /></span>
                </div>
            </div>

		    <div class="formSubmit"><input type="submit" value="Save" class="redB" /></div>

        </div>
    </fieldset>
</form>
