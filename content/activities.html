<form class="form" action="">
	<fieldset>
		<div class="widget">

			<div class="title">
				<img src="images/icons/dark/list.png" alt="" class="titleIcon" /><h6>New Legal Matter</h6>
			</div>

			<div class="formRow fluid">
            	<label>Entries:</label>
                <div class="formRight mt12">
                    <span class="span8">
                    	<select name="relatedAccount"> 
							<option value="0" selected="selected">Legal Matter</option> 
							<option value="1">Legal Matter 1</option> 
							<option value="2">Legal Matter 2</option> 
							<option value="3">Legal Matter 3</option> 
							<option value="4">Legal Matter 4</option>
						</select>
                    </span>
					<span class="span2"><input type="text" placeholder="Hours" /></span>
					<span class="span2"><input type="text" placeholder="Minutes" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span6"><input type="text" placeholder="Rate $/hour" /></span>
                    <span class="span6"><input type="text" placeholder="Date" /></span>
                </div>
                <div class="formRight mt12">
                    <span class="span12"><textarea placeholder="Description"></textarea></span>
                </div>
            </div>

            <div class="formRow">
                <label>Attach file:</label>
                <div class="formRight">
                	<input type="file" id="file" name="file" />
                </div>
            </div>

		    <div class="formSubmit"><input type="submit" value="Save" class="redB" /></div>

        </div>
    </fieldset>
</form>
